<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Registration</title>
    <link rel="stylesheet" href="./cust.css">
</head>
<body>
    <div class="container">
    <form action ="#">
        <div class="title">Registration</div> 
        <div class="user-details">
            <div class="input-box">
                <span class="details">Agency Name</span>
                <input type="text" id="fname" name="fname" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <span class="details">Vehicle model</span>
                <input type="text" id="fname" name="fname" placeholder="Enter your username" required>
            </div>
            <div class="input-box">
                <span class="details">Registration number</span>
                <input type="text" id="fname" name="fname" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" id="fname" name="fname" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" id="fname" name="fname" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" id="fname" name="fname" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="text" id="fname" name="fname" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text" id="fname" name="fname" placeholder="Confirm your password" required>
            </div>
        </div>
        <div class="button">
        <a href="./login.html">
            <input type="submit" value="Register">
        </a>
        </div> 
        <div style="margin-top: 20px; font-style: italic;">
            Already a member? <a href="./login.html">Log in</a>
        </div>
    </form>
</div>
</body>
</html>
